<!DOCTYPE html>
<html data-n-head-ssr="">
  <head>
    <title>Enyata BuildUp</title>
    <meta data-n-head="ssr" charset="utf-8" />
    <meta
      data-n-head="ssr"
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <meta
      data-n-head="ssr"
      data-hid="description"
      name="description"
      content="Enyata builds excellent world-class products .We go above bringing digital products from ideation, validation to success and show our partners that we care about them."
    />
    <link data-n-head="ssr" rel="icon" type="image/x-icon" href="favicon.png" />
    <link data-n-head="ssr" rel="stylesheet" href="./css/animate.min.css" />
    <link rel="stylesheet" href="./css/process.css" />
    <link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />

    <link rel="preload" href="_nuxt/1b04ebf.js" as="script" />
    <link rel="preload" href="_nuxt/23123bb.js" as="script" />
    <link rel="preload" href="_nuxt/9599e98.js" as="script" />
    <link rel="preload" href="_nuxt/5d7a8ff.js" as="script" />
    <style data-vue-ssr-id="7e56e4e3:0 56b15182:0 9336396a:0"></style>
  </head>
  <body>
    <div data-server-rendered="true" id="__nuxt">
      <!---->
      <div id="__layout">
        <div>
          <main class="main" data-v-2dfef896="">
            <div class="container process" data-v-2dfef896="">
              <div class="logo" data-v-2dfef896="">
                <a href="index.htm" class="nuxt-link-active" data-v-2dfef896="">
                  <img
                    src="./img/logo.jpeg"
                    alt="logo"
                    height="40px"
                    width="40px"
                  />
                </a>
              </div>
              <div class="process__content" data-v-2dfef896="">
                <div
                  class="process__content__item process__content__item--two "
                  data-v-2dfef896=""
                >
                  <h1 class="mobile__only" data-v-2dfef896="">Apply</h1>
                  <div class="col-12 marb20">
                    <div class="contact-info">
                      <h3 class="cnt-ttl">Feel like you got what it takes?</h3>
                      <div class="space"></div>
                      <div id="sendmessage">
                        Fill out the registration form to apply!
                      </div>
                      <div id="errormessage"></div>
                      <form
                        action="./apply.html"
                        method="GET"
                        role="form"
                        class=""
                      >
                        <div class="form-group">
                          <input
                            type="text"
                            name="name"
                            class="form-control br-radius-zero"
                            id="name"
                            placeholder="Your Name"
                            data-rule="minlen:4"
                            data-msg="Please enter at least 4 chars"
                          />
                          <div class="validation"></div>
                        </div>
                        <div class="form-group">
                          <input
                            type="email"
                            class="form-control br-radius-zero"
                            name="email"
                            id="email"
                            placeholder="Your Email"
                            data-rule="email"
                            data-msg="Please enter a valid email"
                          />
                          <div class="validation"></div>
                        </div>
                        <div class="form-group">
                          <input
                            type="text"
                            class="form-control br-radius-zero"
                            name="subject"
                            id="subject"
                            placeholder="Subject"
                            data-rule="minlen:4"
                            data-msg="Please enter at least 8 chars of subject"
                          />
                          <div class="validation"></div>
                        </div>
                        <div class="form-group">
                          <textarea
                            class="form-control br-radius-zero"
                            name="message"
                            rows="5"
                            data-rule="required"
                            data-msg="Please write something for us"
                            placeholder="Message"
                          ></textarea>
                          <div class="validation"></div>
                        </div>

                        <div class="form-action">
                          <button
                            type="submit"
                            class="btn btn-form btn-primary"
                          >
                            Send Message
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
                <div class="process__content__item--one">
                  <img src="./img/halfFace.png" alt="" />
                </div>
              </div>
              <div class="d-flex" data-v-2dfef896="">
                <a href="/about.html" class="home__button" data-v-2dfef896=""
                  >About</a
                >
                <a href="/process.html" class="home__button" data-v-2dfef896="">
                  Criteria
                </a>
              </div>
              <div class="d-flex-mobile" data-v-2dfef896="">
                <a href="/process.html" class="home__button" data-v-2dfef896="">
                  Criteria
                </a>
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery.easing.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
